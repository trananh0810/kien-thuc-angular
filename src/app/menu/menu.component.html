<ul class="p-0 m-0">
    <a routerLink="{{item.path}}" class="text-light" *ngFor="let item of lessions" 
        routerLinkActive="menuActive">
        <li class="w-100">
            {{item.name}}
        </li>
    </a>
    <a class="text-light" (click)="logout()">
        <li class="w-100">
            Đăng xuất
        </li>
    </a>
</ul>
